name: Main

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  checks: write

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache
          key: ${{ runner.os }}

      - name: Set up nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test-all

      - name: Type Check
        run: npm run type-check-all

      - name: Lint
        run: npm run lint-all

      - name: Publish Package - 3d-web-client-core
        uses: JS-DevTools/npm-publish@v2
        with:
          package: packages/3d-web-client-core/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: Publish Package - 3d-web-user-networking
        uses: JS-DevTools/npm-publish@v2
        with:
          package: packages/3d-web-user-networking/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: Experimental Package Versioning
        run: |
          version="0.0.0-experimental-$GITHUB_SHA-$(date +'%Y%m%d')"
          echo $version
          lerna version $version --no-git-tag-version --yes

      - name: Publish Package - 3d-web-client-core
        uses: JS-DevTools/npm-publish@v2
        with:
          package: packages/3d-web-client-core/package.json
          token: ${{ secrets.NPM_TOKEN }}
          tag: experimental

      - name: Publish Package - 3d-web-user-networking
        uses: JS-DevTools/npm-publish@v2
        with:
          package: packages/3d-web-user-networking/package.json
          token: ${{ secrets.NPM_TOKEN }}
          tag: experimental

